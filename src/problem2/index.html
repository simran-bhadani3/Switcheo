<!DOCTYPE html>
<html lang="en">
	<head>
		<meta name="viewport" content="width=device-width, initial-scale=1" />
		<title>Fancy Form</title>

		<!-- Bootstrap -->
		<link
			href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css"
			rel="stylesheet"
			integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC"
			crossorigin="anonymous"
		/>
		<link href="style.css" rel="stylesheet" />
	</head>

	<body>
		<div
			class="container-sm d-flex aligns-items-center justify-content-center"
			style="height: 550px"
		>
			<div class="row justify-content-center align-self-center">
				<form
					class="row mb-3 gy-4 my-auto needs-validation border border-secondary"
					novalidate
					onsubmit="onSubmit()"
				>
					<div class="mb-3">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="input-address"
								required
							/>
							<label for="input-address" class="form-label">ETH Address</label>
							<div class="invalid-feedback">Please enter a valid address.</div>
						</div>
					</div>
					<div class="mb-3">
						<div class="form-floating">
							<input
								type="text"
								class="form-control"
								id="input-amount"
								aria-describedby="inputGroupPrepend"
								required
							/>
							<div class="invalid-feedback">Please enter a valid amount.</div>
							<label for="input-amount" class="form-label"
								>Amount to send</label
							>
						</div>
					</div>
					<div class="mb-3">
						<div class="form-floating">
							<input
								type="number"
								class="form-control"
								id="input-otp"
								required
							/>
							<div class="invalid-feedback">Please enter a valid OTP.</div>
							<label for="input-otp" class="form-label"
								>OTP Authentication</label
							>
						</div>
					</div>
					<div class="mb-3">
						<button class="btn btn-primary" type="submit">SEND TOKENS</button>
					</div>
				</form>
			</div>
		</div>
		<script src="script.js"></script>
		<!-- Bootstrap script -->
		<script
			src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
			integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
			crossorigin="anonymous"
		></script>
	</body>
</html>
